<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tbt concept</title>
    <script src="https://kit.fontawesome.com/af2026a640.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../basket/css/basket.css">
    <link rel="stylesheet" href="../header_footer.css">
</head>

<body>
    <header>
        <div class="center h_c"></div>
    </header>

    <!-- ======================main====================== -->
    <main>
        <div class="center m_c">
            <div class="basket_total">
                <div class="basket_title">
                    <h2><strong>SHOPPING BAG</strong></h2>
                    <ul>
                        <li>HOMEfdfdf</li>
                        <li>&nbsp;&gt;&nbsp;</li>
                        <li>SHOPPING BAG</li>
                    </ul>
                </div>
                <!-- <hr> -->

                <div class="basket_box">
                    <form action="">
                        <figure class="basket_table">
                            <h3>쇼핑백 상품</h3>
    
                            <table>
                                <thead>
                                    <tr>
                                        <th><input type="checkbox"></th>
                                        <th>상품 정보</th>
                                        <th>수량</th>
                                        <th>상품 가격</th>
                                    </tr>
                                </thead>
    
                                <tbody>
                                    <tr>
                                        <th><input type="checkbox" name="goods"></th>
    
                                        <td class="goods_name">
                                            <div><img src="../basket/img/beth_cinnamon_browntint_dt_01.jpg" alt="상품사진"></div>
                                            <span>상품이름</span>
                                        </td>
        
                                        <td class="goods_quantity">
                                            <select name="quantity">
                                                <option value="수량">수량</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </td>
                                        <td class="goods_price">12,345 원</td>
                                    </tr>
    
                                    <tr>
                                        <th><input type="checkbox" name="goods"></th>
    
                                        <td class="goods_name">
                                            <div><img src="../basket/img/etty_black_dt_01.jpg" alt="상품사진"></div>
                                            <span>상품이름</span>
                                        </td>
        
                                        <td class="goods_quantity">
                                            <select name="quantity">
                                                <option value="수량">수량</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </td>
                                        <td class="goods_price">12,345 원</td>
                                    </tr>
    
                                    <tr>
                                        <th><input type="checkbox" name="goods"></th>
    
                                        <td class="goods_name">
                                            <div><img src="../basket/img/eva_red_orangetint_dt_01.jpg" alt="상품사진"></div>
                                            <span>상품이름</span>
                                        </td>
        
                                        <td class="goods_quantity">
                                            <select name="quantity">
                                                <option value="수량">수량</option>
                                                <option value="1">1</option>
                                                <option value="2">2</option>
                                                <option value="3">3</option>
                                                <option value="4">4</option>
                                                <option value="5">5</option>
                                            </select>
                                        </td>
                                        <td class="goods_price">12,345 원</td>
                                    </tr>
                                </tbody>
    
                            </table>
                        </figure>
                    </form>
    
                    <div class="basket_payment">
                        <h3>주문 금액</h3>
                        <hr>

                        <ul>
                            <li>
                                <strong>총 상품 금액</strong>
                                <p>
                                    1,234,000 원
                                </p>
                            </li>
                            
                            <li>
                                <strong>배송비</strong>
                                <p>
                                    0 원
                                </p>
                            </li>
                        </ul>
    
                        <button type="button" onclick="location.href='#'">
                            <a href="#">선택상품 주문하기</a>
                        </button>
                    </div>
                </div>

                <div class="btn_bottom">
                    <button type="button" onclick="location.href='#'">
                        <a href="#">선택상품삭제</a>
                    </button>

                    <button type="button" onclick="location.href='#'">
                        <a href="#">쇼핑계속하기</a>
                    </button>
                </div>

            </div>

        </div>
    </main>


    <!-- =====================footer======================= -->
    <footer>
        <div class="center f_c"></div>
    </footer>
</body>

</html>
