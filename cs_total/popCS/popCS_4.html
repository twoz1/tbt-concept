<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <div class="pop_CS">
        <div class="layer_cont">
            <h2>&#91;배송&#93; 배송지가 검색되지 않아요.</h2>
            <div class="p_box d-flex">
                <p>주소록 검색은 [행정안전부 주소 찾기] 사이트에 등록된 정보를 기반으로 설정되어 있습니다.<br>
                    <br>
                    <br>
                    <br>
                    만약, 신축 건물인 경우 행정안전부에 주소가 등록되어 있지 않을 수 있으며, <br>
                    <br>
                    이 경우 W컨셉 사이트에서는 검색이 안될 수 있습니다.<br>
                    <br>
                    <br>
                    <br>
                    주소 사이트에 배송지의 주소가 등록되어 있음에도 W컨셉에서 검색이 되지 않는 경우,<br>
                    <br>
                    [MY PAGE > 1:1 문의하기] 또는, W컨셉 고객센터 1566-5027로 문의 부탁드립니다.<br>
                </p>
            </div>
        </div>    

<!-- ==========(X)버튼========== -->
        <div class="btn_close">
            <button onclick="location.href='#'">닫기</button>
        </div>    
    </div>
