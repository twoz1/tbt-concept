            <h2>&#91;교환&#47;반품&#93; 교환 접수 시, 동일한 사이즈로 접수가 된 것 같은데 확인이 안되나요&#63;</h2>
            <div class="p_box d-flex">

                    교환 접수 시, 동일한 옵션으로 교환 신청이 진행될 경우<br>
                    <br>

                    <br>
                    <br>
                    <br>

                    <br>
                    <br>
                    <br>
                    이 외에도 사이트 이용 시 팝업 등이 표시된다면 확인 후 이용 부탁드립니다.<br>
                </p>
            </div>
        </div>    

<!-- ==========(X)버튼========== -->
