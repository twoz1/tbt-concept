<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tbt concept</title>
    <link rel="stylesheet" href="./css/modal_order.css">
    <link rel="stylesheet" href="../../header/css/header.css">
</head>

<body>
    <div class="modal_cover">
        <div class="modal_order modal">
            <figure>
                <figcaption>주문자 정보</figcaption>
                <table>
                    <tr>
                        <th scope="row">주문번호</th>
                        <td>20230101S210</td>
                        <th>주문일자</th>
                        <td scope="row">2023-01-01</td>
                    </tr>
                    <tr>
                        <th scope="row">주문자</th>
                        <td>최고조</td>
                        <th>입금현황</th>
                        <td scope="row">입금완료</td>
                    </tr>
                </table>
            </figure>

            <figure>
                <figcaption>배송지 정보</figcaption>
                <table>
                    <colgroup>
                        <col style="width:101px;">
                        <col style="width:120px;">
                        <col style="width:120px;">
                        <col>
                    </colgroup>
                    <tr>
                        <th scope="row">수취인명</th>
                        <td>최고조</td>
                        <th>수취인 연락처</th>
                        <td scope="row">010-1234-1234</td>
                    </tr>
                    <tr>
                        <th scope="row">주소</th>
                        <td colspan="3">경기도 성남시 수정구 구미동</td>
                    </tr>
                </table>
            </figure>

            <figure>
                <figcaption>상품 정보</figcaption>
                <table>
                    <tr>
                        <th scope="col">상품명</th>
                        <th scope="col">옵션</th>
                        <th scope="col">수량</th>
                        <th scope="col">금액</th>
                    </tr>
                    <tr>
                        <td>tbt N-01</td>
                        <td>black</td>
                        <td>1</td>
                        <td>100,000원</td>
                    </tr>
                    <tr>
                        <td>tbt N-01</td>
                        <td>black</td>
                        <td>1</td>
                        <td>100,000원</td>
                    </tr>
                    <tr>
                        <td colspan="4" class="total">상품금액 <strong>200,000원</strong> + 배송비 <strong>0원</strong> =
                            <strong>200,000원</strong>
                        </td>
                    </tr>
                </table>
            </figure>
            <figure>
                <figcaption>배송 현황</figcaption>
                <table>
                    <tr>
                        <th style="width:101px;">배송사</th>
                        <td>CJ대한통운</td>
                        <th>송장번호</th>
                        <td>1234567890</td>
                    </tr>
                </table>
            </figure>
            <div class="button">
                <a href="#">택배 조회 바로가기</a>
                <a href="#" class="close">닫기</a>
            </div>
        </div>
    </div>
</body>

</html>
