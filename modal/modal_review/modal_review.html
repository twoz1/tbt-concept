<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tbt concept</title>
    <link rel="stylesheet" href="./css/modal_review.css">
    <link rel="stylesheet" href="../../header/css/header.css">
    <script src="https://kit.fontawesome.com/990bbe298b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="modal_cover">
        <div class="modal_review modal">
            <form action="#">
                <table>
                    <caption>리뷰작성</caption>
                    <tr>
                        <td>별점</td>
                        <td>
                            <div class="review_star">
                                <a href="#"><i class="fa-regular fa-star"></i></a>
                                <a href="#"><i class="fa-regular fa-star"></i></a>
                                <a href="#"><i class="fa-regular fa-star"></i></a>
                                <a href="#"><i class="fa-regular fa-star"></i></a>
                                <a href="#"><i class="fa-regular fa-star"></i></a>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>파일첨부</td>
                        <td><input type="file" name="review_file"></td>
                    </tr>
                    <tr>
                        <td>리뷰작성</td>
                        <td><textarea name="review_text" id="review_text" placeholder="30자 이상 200자 이하"></textarea></td>
                    </tr>
                </table>
                <div class="review_button">
                    <button type="reset">초기화</button>
                    <button>완료</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
