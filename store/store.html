<!DOCTYPE html>

                        <label for="find_result">검색결과 &#40;2&#41;건</label>
                        <ul class="find_result_list">
                            <li><a href="#">
                                    <strong>TBT concept 미금점</strong>
                                    <p>
                                        경기도 성남시 분당구 구미동 123-123 건물 3층 305호
                                    </p>
                                </a>
                            </li>
                            <li><a href="#">
                                    <strong>TBT concept 판교점</strong>
                                    <p>

                                    </p>

                        <div class="button">
